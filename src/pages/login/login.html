<ion-content padding class="main-wrapper bg-login">
  <img  src="assets/img/logo-hm.png" style="height: 18%; width: 70%; margin-top: 20%;">
  <form (ngSubmit)="login()">
    <div style="margin-top: 20%; margin-bottom: 10%;">  
    <ion-item no-lines class="email ion-item">
      <ion-label floating style="color: white; font-size: 3vh;">Email</ion-label>
      <ion-input   style="color: white; font-size: 3vh;" type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>

    <ion-item no-lines class="ion-item">
      <ion-label floating style="color: white; font-size: 3vh;">Password</ion-label>
      <ion-input style="color: white; font-size: 3vh;"type="password" [(ngModel)]="formData.pass" name="pass" clearInput="true"></ion-input>
    </ion-item>
    <p text-right>
      <button class="text-right" ion-button clear type="button" style="color: white;" (click)="goToForgotPass()">Forgot password</button>
    </p>
  </div>
    <img src="../assets/img/login-btn.png" style="width : 30vh ; height :6vh" (click)="login()" type="submit">
    <img src="../assets/img/register-btn.png" style="width : 30vh ; height :6vh" (click)="goToRegister()" >
    <!-- <button ion-button block type="submit" > <img src="../assets/img/login-btn.png"></button> -->
    <!-- <button ion-button block type="button" outline (click)="goToRegister()">Register</button> -->
  </form>

</ion-content>
