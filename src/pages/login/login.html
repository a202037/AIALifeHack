 
<ion-content padding class="main-wrapper bg-login" >
  <img  src="assets/img/logo-hm.png" style="height: 15vh; width: 35vh; margin-top: 20%;">
  <form (ngSubmit)="login()" class="main-wrapper" [formGroup]="form">
    <div style="margin-top: 20%; margin-bottom: 15%;">  
    <ion-item no-lines class="email ion-item">
      <ion-label floating style="color: white; font-size: 3vh;">Email</ion-label>
      <ion-input   style="color: white; font-size: 3vh;" type="email"  formControlName="email" clearInput="true"></ion-input>
    </ion-item>

    <ion-item no-lines class="ion-item">
      <ion-label floating style="color: white; font-size: 3vh;">Password</ion-label>
      <ion-input style="color: white; font-size: 3vh;"type="password" formControlName="pass" clearInput="true"></ion-input>
    </ion-item>

  <img src="../assets/img/forgotpass-btn.png" align="right" style="width : 23vh ; height :4vh; margin-bottom: 3vh;" (click)="goToForgotPass()">
  </div>

    <img src="../assets/img/login-btn.png"  style="width : 30vh ; height :7vh;" (click)="login()" type="submit">
    <img src="../assets/img/register-btn.png" style="width : 30vh ; height :7vh;" (click)="goToRegister()" >


<!--    <button src="../assets/img/register-btn.png" type="submit" > </button> 
   <button ion-button block type="button" outline (click)="goToRegister()">Register</button> -->
  </form>
</ion-content>
