<ion-header>
  <ion-navbar color="primary">
    <ion-title>Hyper</ion-title>
  </ion-navbar>
</ion-header>
<!--   <ion-img width="300" height="240" src="assets/imgs/hyper.png"></ion-img> -->

<ion-content padding color="base">

  <form (ngSubmit)="login()">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formData.pass" name="pass" clearInput="true"></ion-input>
    </ion-item>
    <p text-right>
      <button ion-button clear type="button" (click)="goToForgotPass()">Forgot password</button>
    </p>

    <button ion-button block type="submit">Login</button>
    <button ion-button block type="button" outline (click)="goToRegister()">Register</button>
  </form>

</ion-content>
