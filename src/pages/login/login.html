<ion-content padding class="main-wrapper bg-login">
  <ion-img width="300" height="240" src="assets/img/logo-hm.png"></ion-img>

  <form (ngSubmit)="login()">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formData.pass" name="pass" clearInput="true"></ion-input>
    </ion-item>
    <p text-right>
      <button ion-button clear type="button" style="color: white;" (click)="goToForgotPass()">Forgot password</button>
    </p>
    <img src="../assets/img/login-btn.png" style="width : 100% ; height : 100%" (click)="login()" type="submit">
    <img src="../assets/img/register-btn.png" style="width : 100% ; height : 100%" (click)="goToRegister()" >
    <!-- <button ion-button block type="submit" > <img src="../assets/img/login-btn.png"></button> -->
    <!-- <button ion-button block type="button" outline (click)="goToRegister()">Register</button> -->
  </form>

</ion-content>
