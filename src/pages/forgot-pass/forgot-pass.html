<ion-content padding class="main-wrapper bg-login">
 <img  src="assets/img/logo-hm.png">
  <form (ngSubmit)="resetPass()">
    <p style="color: white; font-size: 3vh; padding-bottom: 2vh;">
      Please enter your Email so we can send you an email to reset your password.
    </p>

    <ion-item no-lines margin-bottom class="ion-item">
      <ion-label style="color: white; font-size: 3vh;" floating>Email</ion-label>
      <ion-input style="color: white; font-size: 3vh;" type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>
 <input type="image" value="submit"src="../assets/img/submit-btn.png" style="width : 30vh ; height :6vh" alt="submit Button" >
   <!--  <button ion-button block type="submit">submit</button> -->
  </form>

</ion-content>
