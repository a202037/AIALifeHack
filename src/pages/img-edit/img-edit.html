
<ion-header >

  <ion-toolbar color="primary">
    <ion-title>Edit BP Record</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

	<ion-card>
    <ion-card-header>
      SBP: {{SBP}} mmHg
    </ion-card-header>
    <ion-card-content>
      <button ion-button round  type="button" (click)="SBP_select()">Edit</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      DBP: {{DBP}} mmHg
    </ion-card-header>
    <ion-card-content>
      <button ion-button round  type="button" (click)="DBP_select()">Edit</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      HR: {{HR}} bpm
    </ion-card-header>
    <ion-card-content>
      <button ion-button round  type="button" (click)="HR_select()">Edit</button>
    </ion-card-content>
  </ion-card>

  <img [src]="base64Image" *ngIf="base64Image" />

  <button ion-button round  type="button" (click)="submit()">Submit</button>
</ion-content>
