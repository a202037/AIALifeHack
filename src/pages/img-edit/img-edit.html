<ion-header>
  <ion-navbar class="header" style="margin-top: 2vh; margin-bottom: 1vh;">
<img  src="assets/img/logo-hm.png" align="left"  style="width :40%; height :10%;">
  <img src="../assets/img/close-btn.png"  align="right" style="width :10%; height :5%; margin-top: 4%;" (click)="goToHome()">
  </ion-navbar>
</ion-header>


<ion-content padding class="main-wrapper bg-hm scroll-content">

  <img [src]="base64Image" *ngIf="base64Image" style="width : 100% ; height :50%; margin-top: 3.5vh" />
  <img  src="../assets/img/BPrecord.png" align="middle" class="bprecord" align="middle" >


  <div class="sbp" (click)="SBP_select()">  <p class="SBPtext">{{SBP}} mmHg</p></div>
  <div class="dbp" (click)="DBP_select()">  <p class="DBPtext">{{DBP}} mmHg</p></div>
  <div class="hr" (click)="HR_select()">  <p class="HRtext">{{HR}} mmHg</p></div>

<form [formGroup]="form">
    <img  src="../assets/img/phototaken.png" align="middle"  style="width : 50%; height:10% ;margin-top: 5%;">


    <ion-item no-lines class="date-item" > 
<!--       <ion-label style="color: white; font-size: 3vh;">Date of photo taken </ion-label> -->
      <ion-datetime style="color: white; font-size: 4vh;  margin-left: 20%;" [(ngModel)]="local_date"  formControlName="Photodate" type="text"  displayFormat="DD MMM YYYY " pickerFormat="YYYY MM DD" [max]="getCurrentTime()" ></ion-datetime>   
      
    </ion-item>
    <ion-item  no-lines class="time-item"> 
     <!--  <ion-label style="color: white; font-size: 3vh;">Time of photo taken </ion-label> -->
      <ion-datetime style="color: white; font-size: 4vh; margin-left: 28%;" [(ngModel)]="local_time"  placeholder="Please select time" formControlName="Phototime" type="text"  displayFormat="hh:mm A" pickerFormat="hh:mm A" ></ion-datetime>     
    </ion-item>
  </form>

  

 <img src="../assets/img/submit-btn.png" style="width : 30vh ; height :8vh; margin-top: 5%;" (click)="submit()">
</ion-content>
