<ion-header>
  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="main-wrapper bg-login">

  <form (ngSubmit)="register()">

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="formData.name" name="name" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formData.pass" name="pass" clearInput="true"></ion-input>
    </ion-item>
    <img src="../assets/img/register-btn.png" style="width : 100% ; height : 100%" type="submit" >
    <img src="../assets/img/login-btn.png" style="width : 100% ; height : 100%" (click)="navCtrl.pop()" >
    <!-- <button ion-button block type="submit">Register</button>
    <button ion-button block type="button" outline (click)="navCtrl.pop()">Login</button> -->
  </form>

</ion-content>
